<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .sidebar { min-height: 100vh; background: #343a40; color: #fff; }
        .sidebar a { color: #fff; display: block; padding: 1em; text-decoration: none; }
        .sidebar a.active, .sidebar a:hover { background: #495057; }
        .content { padding: 2em; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 sidebar">
            <h4 class="mt-4 mb-4">Admin Panel</h4>
            <a href="{% url 'adminpanel_dashboard' %}" class="{% if request.resolver_match.url_name == 'adminpanel_dashboard' %}active{% endif %}">Dashboard</a>
            <a href="{% url 'adminpanel_orders' %}" class="{% if request.resolver_match.url_name == 'adminpanel_orders' %}active{% endif %}">Orders</a>
            <a href="{% url 'adminpanel_products' %}" class="{% if request.resolver_match.url_name == 'adminpanel_products' %}active{% endif %}">Products</a>
            <a href="{% url 'adminpanel_users' %}" class="{% if request.resolver_match.url_name == 'adminpanel_users' %}active{% endif %}">Users</a>
            <a href="{% url 'adminpanel_logout' %}">Logout</a>
        </nav>
        <main class="col-md-10 content">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
</body>
</html>
