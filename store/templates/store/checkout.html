{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<style>

/* General Styles */
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f4f6f8;
    color: #222;
    margin: 0;
    padding: 0;
}

/* Form Layout */
#form-wrapper {
    background: #fff;
    border-radius: 0.75rem;
    padding: 2rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    margin-bottom: 2rem;
}

#user-info {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

#user-info .form-field {
    flex: 1;
}

#shipping-info {
    margin-top: 1.5rem;
}

#shipping-info > hr {
    margin: 0.5rem 0;
}

#shipping-info p {
    font-weight: 600;
    margin: 0;
    color: #222;
    letter-spacing: 0.02em;
}

#shipping-info .address-city-row,
#shipping-info .state-zip-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
}

.form-control {
    display: block;
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    font-size: 1rem;
    background: #f9fafb;
    transition: border-color 0.2s;
}

.form-control:focus {
    border-color: #28a745;
    outline: none;
    background: #fff;
}

#form-button {
    display: block;
    width: 100%;
    padding: 0.85rem;
    background: linear-gradient(90deg, #28a745 60%, #218838 100%);
    color: #fff;
    border: none;
    border-radius: 0.375rem;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 1.5rem;
    box-shadow: 0 1px 2px rgba(40,167,69,0.08);
    transition: background 0.2s, box-shadow 0.2s;
}

#form-button:hover, #form-button:focus {
    background: linear-gradient(90deg, #218838 60%, #28a745 100%);
    box-shadow: 0 2px 8px rgba(40,167,69,0.12);
}

/* Order Summary Styles */
.box-element {
    background: #fff;
    border-radius: 0.75rem;
    padding: 2rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    margin-bottom: 2rem;
}

h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #222;
    font-weight: 700;
}

.cart-row {
    display: flex;
    align-items: center;
    padding: 0.75rem 0;
    border-bottom: 1px solid #e5e7eb;
    column-gap: 4.5rem;
}

.cart-row:last-child {
    border-bottom: none;
}

.row-image {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 0.375rem;
    margin-right: 1rem;
    background: #f3f4f6;
    border: 1px solid #e5e7eb;
}

.cart-row div {
    flex: 1;
    font-size: 1rem;
}

.cart-row div:nth-child(2) {
    flex: 2;
}

.cart-row div:nth-child(3) {
    font-weight: 600;
    color: #28a745;
}

h5 {
    font-size: 1.1rem;
    margin: 0.75rem 0;
    color: #333;
    font-weight: 500;
}

/* Responsive Adjustments */
@media (max-width: 900px) {
    .row {
        flex-direction: column;
    }
    .col-lg-6 {
        width: 100%;
        max-width: 100%;
    }
}

@media (max-width: 768px) {
    #user-info,
    #shipping-info .address-city-row,
    #shipping-info .state-zip-row {
        flex-direction: column;
        gap: 0;
    }
    .cart-row {
        flex-direction: column;
        align-items: flex-start;
    }
    .row-image {
        margin-bottom: 0.75rem;
        margin-right: 0;
    }
    #form-wrapper, .box-element {
        padding: 1rem;
    }
}
</style>


<div class="row" style="gap: 2rem;">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Name..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email..">
                    </div>
                </div>
                <div id="shipping-info">
                    <hr>
                    <p>Shipping Information</p>
                    <hr>
                    <div class="address-city-row">
                        <div class="form-field">
                            <input class="form-control" type="text" name="address" placeholder="Address..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="city" placeholder="City">
                        </div>
                    </div>
                    <div class="state-zip-row">
                        <div class="form-field">
                            <input class="form-control" type="text" name="state" placeholder="State">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="zipcode" placeholder="Zip Code..">
                        </div>
                    </div>
                </div>
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue..">
            </form>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2">
                    <img class="row-image" src="{% static 'css/images/image.png' %}" alt="image not found haha">
                </div>
                <div style="flex:2">Product 1</div>
                <div style="flex:1; white-space:nowrap; text-align:right;">Rs 300</div>
            </div>
            <h5>Items: 12</h5>
            <h5>Total: Rs 390</h5>
        </div>
    </div>
</div>
{% endblock content %}
