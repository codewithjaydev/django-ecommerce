{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<div class="product-row">
    {% for product in products %}
    <div class="product-col">
        <div class="box-element product">
            <img class="thumbnail" src="{{product.imageURL}}" alt="image not found">
            <div class="product-info">
                <h3 class="product-title">{{ product.name }}</h3>
                <div class="action-container">
                    <div class="left-action">
                        <button data-product={{product.id}} data-action="add" class="btn btn-add-to-cart update-cart">Add to Cart</button>
                    </div>
                    <div class="right-group">
                        <button class="btn btn-view">View</button>
                        <span class="product-price">Rs{{ product.price }}Perkg</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>  
<script>
    document.querySelectorAll('.btn-add-to-cart').forEach(button => {
        button.addEventListener('click', function() {
            
            let msg = document.createElement('div');
            msg.textContent = 'Added to cart successfully!';
            msg.style.position = 'fixed';
            msg.style.top = '30px';
            msg.style.right = '30px';
            msg.style.background = '#28a745';
            msg.style.color = 'white';
            msg.style.padding = '16px 28px';
            msg.style.borderRadius = '8px';
            msg.style.fontSize = '1.1rem';
            msg.style.boxShadow = '0 4px 16px rgba(40,167,69,0.15)';
            msg.style.zIndex = 9999;
            msg.style.opacity = 1;
            msg.style.transition = 'opacity 1.5s';
            document.body.appendChild(msg);
            setTimeout(() => {
                msg.style.opacity = 0;
                setTimeout(() => msg.remove(), 5000);
            }, 2000);
        });
    });
</script>
{% endblock content %}
